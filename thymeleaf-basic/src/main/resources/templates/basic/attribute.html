<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>속성 설정</h1>
<input type="text" name="mock" th:name="userA" /> <!-- th:name 이 랜더링되면 기존 name 에 overwirte 한다. -->

<h1>속성 추가</h1>
- th:attrappend = <input type="text" class="text" th:attrappend="class=' large'" /><br/> <!-- attrappend 는 뒤에 붙이고 -->
- th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/> <!-- prepend 는 앞에 붙인다. -->
- th:classappend = <input type="text" class="text" th:classappend="large" /><br/> <!-- 애는 그냥 알아서 적절하게 붙여준다. -->

<h1>checked 처리</h1>
- checked o <input type="checkbox" name="active" th:checked="true" /><br/>
- checked x <input type="checkbox" name="active" th:checked="false" /><br/>
- checked=false <input type="checkbox" name="active" checked="false" /><br/> <!-- checked = false 라는 값이 들어가서 checked 라는 속성 자체를 없애줌. -->

</body>
</html>
